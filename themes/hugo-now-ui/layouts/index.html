{{ define "title" }}

  <div class="content-center">
    <h1 class="title" style="font-weight: 600; font-size:2.5em;">{{ .Title }}</h1>
    <div class="text-center">
      {{with .Params.description }} {{ . | safeHTML }} {{ end }}

  </div>
</div>
{{ end }}

{{ define "body" }}

{{ .Content }}

{{ end }}
